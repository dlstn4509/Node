<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/01.index.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/lodash.min.js"></script>
	<script src="../js/util.js"></script>
</head>
<body>
	<div class="container pt-3">
		<div class="alert alert-primary mb-3 d-flex justify-content-between align-items-center">
			<h1 style="font-size: 1.25em;">
				<i class="fa fa-book"></i> 도서관리시스템
			</h1>
			<ul class="breadcrumb mb-0">
				<li class="breadcrumb-item"><a href="/book/list.html">도서 리스트</a></li>
				<li class="breadcrumb-item"><a href="/book/write.html">도서 작성</a></li>
			</ul>
		</div>
		<form action="/book" method="post" class="p-4 border border-info rounded">
			<div class="py-2"><input type="text" name="name" placeholder="도서명" class="form-control"></div>
			<div class="py-2"><input type="text" name="content" placeholder="내용" class="form-control"></div>
			<div class="py-5">
				<input type="checkbox" name="hobby" id="music" value="music">
				<label for="music" class="mr-3">음악감상</label>
				<input type="checkbox" name="hobby" id="movie" value="movie">
				<label for="movie" class="mr-3">영화감상</label>
				<input type="checkbox" name="hobby" id="swimming" value="swimming">
				<label for="swimming" class="mr-3">수영</label>
				<input type="checkbox" name="hobby" id="running" value="running">
				<label for="running" class="mr-3">조깅</label>
			</div>
			<button class="btn btn-primary">저장</button>
		</form>
	</div>
	<script src="../js/01.index.js"></script>
</body>
</html>
